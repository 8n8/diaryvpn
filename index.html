<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Diary</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 18px;
      }
      h1 {
        margin: 10px;
        font-weight: 600;
        font-size: 26px;
      }
      h2 {
        font-size: 22px;
        margin: 0;
      }
      .fatalError {
        display: flex;
        row-gap: 18px;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
        background-color: mistyrose;
        padding: 20px;
        border-radius: 6px;
      }
      .spinner {
        width: 100px;
        height: 100px;
        border: 12px solid aliceblue;
        border-top: 12px solid dodgerblue;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 100px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #mainPage {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      #diaryForm {
        display: flex;
        flex-direction: column;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Diary</h1>
    <div id="app" class="spinner">
    </div>

    <template id="inputBoxTemplate">
      <form id="diaryForm">
        <label for="diaryTextBox">Write a diary entry</label>
        <textarea
            id="diaryTextArea"
            name="diaryTextBox"
            rows="10"
            cols="50"
            spellcheck="true"
        ></textarea>
        <input type="submit" value="Submit">
      </form>
    </template>

    <template id="failedToGetSummary">
      <div class="fatalError">
        <h2>Sorry, something went wrong</h2>
        <span
          >You could try refreshing the page. This is not an issue with your
          internet connection.</span
        >
      </div>
    </template>

    <template id="noSummaries">
      <p>You haven't written any diary entries yet.</p>
    </template>
    <script>
      function renderFailedToGetSummary() {
        const app = document.getElementById("app");
        const errorTemplate = document.getElementById("failedToGetSummary");
        const error = errorTemplate.content;
        app.replaceWith(error);
      }

      function noSummariesView() {
        const div = document.createElement("div");
        const input = document.getElementById("inputBoxTemplate").content;
        div.appendChild(input);
        const noSummaries = document.getElementById("noSummaries").content;
        div.appendChild(noSummaries);
        return div;
      }

      function summariesView(summaries) {
        if (summaries.length == 0) {
            return noSummariesView()
        }
        const div = document.createElement("div");
        for (let i = 0; i < summaries.length; ++i) {
          div.appendChild(summaryView(summaries[i]));
        }
        return div;
      }

      function renderSummaries(summariesView) {
        const oldApp = document.getElementById("app");
        oldApp.replaceWith(summariesView);
      }

      async function main() {
        const summaryResponse = await fetch("/summary");
        const app = document.getElementById("app");
        app.classList.remove("spinner");
        if (summaryResponse.status === 404) {
          renderNoSummariesView();
          return;
        }
        if (!summaryResponse.ok) {
          renderFailedToGetSummary();
          return;
        }
        const json = await summaryResponse.json();
        renderSummaries(summariesView(json));
      }

      main();
    </script>
  </body>
</html>
