<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Diary</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 18px;
      }
      h1 {
        margin: 0;
        font-weight: 600;
        padding: 10px;
        font-size: 26px;
      }
      h2 {
        font-size: 22px;
      }
      #header {
        display: flex;
        justify-content: center;
      }
      .fatalError {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
      }
      .spinner {
        width: 100px;
        height: 100px;
        border: 12px solid aliceblue;
        border-top: 12px solid dodgerblue;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 200px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #mainPage {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Diary</h1>
    </div>
    <div id="mainPage">
      <div id="app" class="spinner"></div>
    </div>

    <template id="failedToGetSummary">
      <div class="fatalError">
        <h2>Sorry, something went wrong</h2>
        <span
          >You could try refreshing the page. This is not an issue with your
          internet connection.</span
        >
      </div>
    </template>
    <script>
      function renderFailedToGetSummary() {
        const app = document.getElementById("app");
        const errorTemplate = document.getElementById("failedToGetSummary");
        const error = errorTemplate.content;
        app.replaceWith(error);
      }

      async function main() {
        const summaryResponse = await fetch("/summary");
        const app = document.getElementById("app");
        app.classList.remove("spinner");
        if (!summaryResponse.ok) {
          renderFailedToGetSummary();
          return;
        }
      }

      main();
    </script>
  </body>
</html>
