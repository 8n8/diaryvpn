<!DOCTYPE html>
<html lang="en-GB">
<head>
  <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        row-gap: 0.5rem;
      }
      nav > ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        column-gap: 0.5rem;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: start;
        row-gap: 0.5rem;
      }
      form > input {
        display: inline-block;
        font-family: sans-serif;
        font-size: 1rem;
        background-color: white;
        border: solid;
        border-width: 1px;
        border-color: gray;
        border-radius: 4px;
      }
      *:focus {
        outline: solid;
        outline-width: 3px;
        outline-color: #34aeeb;
      }
      form > textarea {
        width: 100%;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 1rem;
      }
  </style>
  <title>Diary</title>
</head>
<body>
  <nav>
    <ul>
      <li>
        <a href="/">Write</a>
      </li>
      <li>
        <a href="read">Read</a>
      </li>
    </ul>
  </nav>
  <form method="post" action="write">
    <label for="diaryentry">Write your diary</label> 
    <textarea id="diaryentry" name="diaryentry" rows="10" cols="50"
    spellcheck="true" wrap="hard"></textarea><input type="submit"
    value="Save">
  </form>
</body>
</html>
